openapi: 3.0.0
info:
  title: Example OpenApi 3 spec
  description: Has a path with various responses to use in testing
  version: 0.1.0
paths:
  /test:
    get:
      responses:
        200:
          description: Response body should be a string
          content:
            application/json:
              schema:
                type: string
        201:
          description: Response body should match a schema
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExampleSchema'
        204:
          description: No response body
components:
  schemas:
    ExampleSchema:
      type: string
