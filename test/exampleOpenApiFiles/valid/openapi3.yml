openapi: 3.0.0
info:
  title: Example OpenApi 3 spec
  description: Has various paths with responses to use in testing
  version: 0.1.0
paths:
  /test/responseBody:
    get:
      responses:
        200:
          description: Response body should be a string
          content:
            application/json:
              schema:
                type: string
        201:
          description: Response body should match a schema
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExampleSchema'
        204:
          description: No response body
  /test/queryParams:
    get:
      responses:
        204:
          description: No response body
  /test/pathParams/{exampleParam}:
    get:
      parameters:
        - in: path
          name: exampleParam
          required: true
          schema:
            type: string
      responses:
        204:
          description: No response body
  /test/multiplePathParams/{param1}/and/{param2}:
    get:
      parameters:
        - in: path
          name: param1
          required: true
          schema:
            type: string
        - in: path
          name: param2
          required: true
          schema:
            type: string
      responses:
        204:
          description: No response body
  /test/pathAndQueryParams/{examplePathParam}:
    get:
      parameters:
        - in: path
          name: examplePathParam
          required: true
          schema:
            type: string
      responses:
        204:
          description: No response body
  /test/miscellaneous:
    get:
      responses:
        204:
          description: No response body
components:
  schemas:
    ExampleSchema:
      type: string
